<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privyo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #fafafa;
            color: #262626;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #dbdbdb;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            font-size: 24px;
            font-weight: 700;
            color: #000;
        }

        header .search-bar {
            flex: 1;
            margin: 0 20px;
        }

        header .search-bar input {
            width: 100%;
            padding: 8px;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }

        header .actions {
            display: flex;
            gap: 15px;
        }

        header .actions a {
            text-decoration: none;
            color: #262626;
            font-size: 18px;
        }

        main {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            max-width: 900px;
        }

        .feed {
            width: 60%;
        }

        .post {
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #dbdbdb;
        }

        .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post-header .username {
            font-weight: 500;
        }

        .post-image img {
            width: 100%;
            display: block;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .post-actions .icons {
            display: flex;
            gap: 10px;
        }

        .post-actions .icons i {
            font-size: 20px;
            cursor: pointer;
        }

        .post-description {
            padding: 10px;
            font-size: 14px;
        }

        aside {
            width: 35%;
            margin-left: 20px;
        }

        aside .profile-card {
            display: flex;
            align-items: center;
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        aside .profile-card img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        aside .profile-card .info {
            font-size: 14px;
        }

        aside .profile-card .info .username {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Privyo</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="actions">
            <a href="#">Messages</a>
            <a href="profile.html">Profile</a>
        </div>
    </header>

    <main>
        <div class="feed">
            <!-- Example Post -->
            <div class="post">
                <div class="post-header">
                    <img src="https://via.placeholder.com/40" alt="Profile Picture">
                    <div class="username">username</div>
                </div>
                <div class="post-image">
                    <img src="https://via.placeholder.com/600x400" alt="Post Image">
                </div>
                <div class="post-actions">
                    <div class="icons">
                        <i>‚ù§Ô∏è</i>
                        <i>üí¨</i>
                        <i>üîó</i>
                    </div>
                    <div>...</div>
                </div>
                <div class="post-description">
                    <strong>username</strong> A sample post description.
                </div>
            </div>
        </div>

        <aside>
            <div class="profile-card">
                <img src="https://via.placeholder.com/50" alt="Profile Picture">
                <div class="info">
                    <div class="username">your_username</div>
                    <div>Full Name</div>
                </div>
            </div>
        </aside>
    </main>
</body>
</html>
