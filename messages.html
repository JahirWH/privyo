<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privagram</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="msj.css">
</head>
<body>
    <header>
        <div class="logo">Privagram</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="actions">
            <a href="#">Home</a>
            <a href="#">Messages</a>
            <a href="profile.html">Profile</a>
        </div>
    </header>

    <main>
        <div class="profile">
            <div class="profile-header">
                <img src="q.webp" alt="Profile Picture">
                <div class="details">
                    <div class="username">your_username</div>
                    <div class="stats">
                        <div><strong>150</strong> posts</div>
                        <div><strong>200</strong> friends</div>
                    </div>
                </div>
            </div>

           
        </div>

        <div class="messages">
            <div class="message-header">
                <img src="https://via.placeholder.com/50" alt="User Avatar">
                <div class="details">
                    <div class="username">Chat with John</div>
                    <div class="status">Online</div>
                </div>
            </div>

            <div class="message-body">
                <div class="message">
                    <img class="avatar" src="https://via.placeholder.com/40" alt="User Avatar">
                    <div class="text">Hey there! How are you?</div>
                </div>
                <div class="message">
                    <img class="avatar" src="https://via.placeholder.com/40" alt="User Avatar">
                    <div class="text">I was wondering if you're free to chat later?</div>
                </div>
            </div>

            <div class="message-input">
                <input type="text" placeholder="Type your message...">
                <button>Send</button>
            </div>
        </div>
    </main>
</body>
</html>
