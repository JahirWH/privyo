<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privagram</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #fafafa;
            color: #262626;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #dbdbdb;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            font-size: 24px;
            font-weight: 700;
            color: #000;
        }

        header .search-bar {
            flex: 1;
            margin: 0 20px;
        }

        header .search-bar input {
            width: 100%;
            padding: 8px;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }

        header .actions {
            display: flex;
            gap: 15px;
        }

        header .actions a {
            text-decoration: none;
            color: #262626;
            font-size: 18px;
        }

        main {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            max-width: 900px;
        }

        .feed {
            width: 60%;
        }

        .post {
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #dbdbdb;
        }

        .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post-header .username {
            font-weight: 500;
        }

        .post-image img {
            width: 100%;
            display: block;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .post-actions .icons {
            display: flex;
            gap: 10px;
        }

        .post-actions .icons i {
            font-size: 20px;
            cursor: pointer;
        }

        .post-description {
            padding: 10px;
            font-size: 14px;
        }

        aside {
            width: 35%;
            margin-left: 20px;
        }

        aside .profile-card {
            display: flex;
            align-items: center;
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        aside .profile-card img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        aside .profile-card .info {
            font-size: 14px;
        }

        aside .profile-card .info .username {
            font-weight: 500;
        }

        .profile {
            max-width: 900px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-header {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 20px;
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile-header .details {
            display: flex;
            flex-direction: column;
        }

        .profile-header .details .username {
            font-size: 24px;
            font-weight: 500;
        }

        .profile-header .details .stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .profile-header .details .stats div {
            font-size: 14px;
        }

        .profile-posts {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            width: 100%;
        }

        .profile-posts img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Privagram</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="actions">
            <a href="#">Home</a>
            <a href="#">Messages</a>
            <a href="#">Profile</a>
        </div>
    </header>

    <main>
        <div class="profile">
            <div class="profile-header">
                <img src="https://via.placeholder.com/100" alt="Profile Picture">
                <div class="details">
                    <div class="username">your_username</div>
                    <div class="stats">
                        <div><strong>150</strong> posts</div>
                        <div><strong>200</strong> followers</div>
                        <div><strong>180</strong> following</div>
                    </div>
                </div>
            </div>

            <div class="profile-posts">
                <img src="q.webp" alt="Post 1">
                <img src="q.webp" alt="Post 1">
                <img src="q.webp" alt="Post 1">
                <img src="q.webp" alt="Post 1">
                <img src="q.webp" alt="Post 1">
                <img src="q.webp" alt="Post 1">

            </div>
        </div>
    </main>
</body>
</html>
